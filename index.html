<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Karla:ital,wght@0,400;1,700&family=Kumbh+Sans:wght@400;700&family=Lato:wght@300&family=Merriweather&family=Montserrat&family=Sacramento&family=Ubuntu&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
<link rel="stylesheet" href="styles.css">

<body>
  <!-- <img class="top-image"src="images/bg-pattern-top.svg" alt="top-image"> -->
  <main>
    <div class="blank"></div>
<section>
    <img class="main-image" src="images/image-victor.jpg" alt="victor pic">
    <div class="name">
      <h3>Victor Crest <span class="age">26</span></h3>

      <p class="age">London</p>
    </div>
    
      <ul class="container">
        <li>
          <h2>80K</h2>
          <p>Followers</p>
        </li>
        <li>
          <h2>803K</h2>
          <p>Likes</p>
        </li>
        <li>
          <h2>1.4K</h2>
          <p>Photos</p>
        </li>


      </ul>
    </section>
    <!-- <img class="bottom-image" src="images/bg-pattern-top.svg" alt="bottom-image"> -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">AYUSH KAPRUWAN</a>.
    </div>
  </main>
  
</body>

</html>
